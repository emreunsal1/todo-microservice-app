<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/survey-core/survey.min.css" />
  <script src="https://unpkg.com/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/survey-jquery"></script>
</head>

<body>
  <div id="header"></div>
  <div class="container mt-5" id="profileContainer">
    <div class="row">
      <div class="col-md-12">
        <div id="surveyProfile"></div> 
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Your Todos</h4>
          </div>
          <div class="card-body">
            <ul class="list-group" id="todoList">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>

</html>
